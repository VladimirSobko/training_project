<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>async</title>
</head>
<body>
	<script type="text/javascript">
		console.log("start");
		window.setTimeout(function(){
			console.log("inside timeout after some time")
		}, 5000)
		setTimeout(function(){
			console.log("hi")
		}, 2000)
		console.log("end");
	</script>
</body>
</html>
