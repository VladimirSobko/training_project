	<script type="text/javascript">
	// 3. Реализовать модуль, который работает со строкой и имеет методы:
// a. установить строку
// i. если передано пустое значение, то установить пустую строку
// ii. если передано число, число привести к строке
// b. получить строку
// c. получить длину строки
// d. получить строку-перевертыш

// Пример:
// модуль.установитьСтроку(‘abcde’);
// модуль.получитьСтроку(); // ‘abcde’
// модуль.получитьДлину(); // 5

 const moduleForStr = function(str){
 	let value;
 	function setStr(str){
 		if(typeof str === "number" ){
 			value = str.toString();
 		} else if (str === ""){
 			value = "";
 		} else if(typeof str === "string"){
 			value = str;
 		} 
 		console.log(`значение: ${value}`)
 	};
 	function getStr(str){
 		return value;
 	};
 	function getStrLength(str){
 		return value.length;
 	}
 	function getReverseStr(str){
 		value = value.split("").reverse().join("");
 		return value;
 	};
 	return { setStr: setStr,
 			 getStr: getStr,
 			 getStrLength: getStrLength,
 			 getReverseStr: getReverseStr
 	};
 }();
 moduleForStr.setStr(100);//Test comment
 console.log(moduleForStr.getStr());
 console.log(moduleForStr.getReverseStr());
 console.log(moduleForStr.getStrLength());	
 	
	</script>
