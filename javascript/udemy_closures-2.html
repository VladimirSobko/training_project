const calculator = function(){
	let x;
	function setValue(value){
		x = value;
		console.log(`установленное значение = ${x} `);
	}
	function add(value){
		x = x + value;
		return x;
	}
	function multiply (value){
		x = x * value;
		return x;
	}
	function subtract (value){
		x = x - value;
		return x;
	}
	function divide(value){
		x = x / value;
		return x;
	}
	function degree(value){
		x = x * x;
		return x;
	}
	function getValue(value){
		x = x.toFixed(2);// метод toFixed возвращает строку, приводим к чилу через унарный плюс.
		x = +x;
		let result = x;
		return result;
	}

	return { setValue: setValue,
			 add: add, 
			 multiply: multiply,
			 subtract: subtract,
			 divide: divide,
			 degree: degree,
			 getValue: getValue,



	};
}();
calculator.setValue(10);// модуль.установитьЗначение(10); // значение = 10
console.log(calculator.add(5));// модуль.прибавить(5); // значение += 5
console.log(calculator.multiply(2));// модуль.умножить(2); // значение *= 2
console.log(calculator.divide(7)); /// 7.5
