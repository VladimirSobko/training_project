<body>
	<script type="text/javascript">
		// Task: get number 12.
let str = "aadd12dd";
str = str.split("");
let newArr = [];
for(let i = 0; i < str.length; i++){
	str[i] = parseInt(str[i],10);
	if(str[i] > 0){
		newArr.push(str[i]);
	}
}
let resultNum = parseInt(newArr.join(""), 10);
console.log(resultNum);

	</script>
